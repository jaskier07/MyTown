<html>
        <head>
                <title>Ciekawostki o Pieniężnie</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" type="text/css" href="style.css">
                <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
                <script type="text/javascript" src="scripts/HandleLayout.js"></script>
                <script type="text/javascript" src="scripts/HandleFunFacts.js"></script>
        </head>
        <body>
                <header>                 
                        <script type="text/javascript">createTopBar();</script>                
                </header>
                <div id="content_container">
                        <div id="article_title">Ciekawostki o Pieniężnie</div>
                        <div id="article_content">
                                <div id="article_lead" class="inner_article">Dowiedz się fascynujących faktów o Pieniężnie i okolicach. Czy Józef Piłsudski pochodzi z Pieniężna?
                                Jaka jest ulubiona pieniężniejska budowla doktora Jędrucha? Czy Pieniężno posiada obwodnicę? Sprawdź już teraz!</div>
                                <form id="fun_facts_form" action="javascript:getFunFacts()" method="post" enctype="multipart/form-data">
                                        <table style="width:100%">
                                                <tr>
                                                        <th>Liczba wyświetlanych wyników</th>
                                                        <th>
                                                                <select form="fun_facts_form_limit" class="form_element" name="fact_limit">
                                                                        <option>5</option>
                                                                        <option>10</option>
                                                                        <option>15</option>
                                                                </select>
                                                        </th>
                                                </tr>
                                                <tr>
                                                        <th>Sortowanie</th>
                                                        <th>
                                                                <select form="fun_facts_form_sort" class="form_element" name="fact_sort">
                                                                        <option value="1">W kolejności dodania</option>
                                                                        <option value="0">Najpierw najistotniejsze</option>
                                                                </select>
                                                        </th>
                                                </tr>
                                                 <tr>
                                                        <th>Istotność ciekawostek</th>
                                                        <th>
                                                                <select form="fun_facts_form_importance" class="form_element" name="fact_importance">
                                                                        <option value="0">Bez znaczenia</option>
                                                                        <option>1</option>
                                                                        <option>2</option>
                                                                        <option>3</option>
                                                                </select>
                                                        </th>
                                                </tr>
                                        </table>
                                        <div id="centered_element">
                                                <input form="fun_facts_form" type="submit"  id="centered_button" name="submit_form_facts" value="Pokaż ciekawostki">
                                        </div>
                                </form>
                                        <table id="facts_table" class="inner_article">
                                </table>
                        </div>
                </div>
        </body>
</html>
